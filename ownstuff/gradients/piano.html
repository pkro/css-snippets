<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --white-key-width: 20px;
        --black-key-width: 10px;
      }
      body {
        background-color: antiquewhite;
      }
      .keyboard * {
        margin: 0;
        padding: 0;
        border: 0;
      }
      .keyboard-top {
        width: 1000px;
        height: 160px;

        background-image: repeating-linear-gradient(
          90deg,
          white 20px,
          black 19px,
          black 40px,
          white 39px,
          white 60px,
          black 59px,
          black 80px,
          white 79px,
          white 110px,
          gray 109px,
          gray 111px,
          white 110px,
          white 140px,
          black 139px,
          black 160px,
          white 159px,
          white 180px,
          black 179px,
          black 200px,
          white 199px,
          white 220px,
          black 219px,
          black 240px,
          white 239px,
          white 270px,
          gray 269px,
          gray 271px,
          white 270px,
          white 300px
        );
        background-position: top left;
        background-origin: border-box;
      }
      .keyboard-bottom {
        width: 1000px;
        height: 100px;
        padding-top: 50px;
        box-sizing: border-box;
        font-size: 30px;
        letter-spacing: 6.5px;
        border-bottom: 1px solid gray;
        background: repeating-linear-gradient(
              90deg,
              white 40px,
              gray 39px,
              gray 41px,
              white 40px,
              white 80px,
              gray 79px,
              gray 81px,
              white 80px,
              white 120px
            ) -10px border-box,
          repeating-linear-gradient(
            180deg,
            white 10px,
            black 9px,
            black 12px,
            white 11px,
            white 20px
          );

        background-origin: border-box, border-box;
      }
    </style>
  </head>
  <body>
    <div class="keyboard">
      <div class="keyboard-top"></div>
      <div class="keyboard-bottom">c d e f g a h c</div>
    </div>
  </body>
</html>
